# Macos
- block:
    - name: ensure not running all tasks with sudo
      fail:
        msg: "Do not run all tasks with sudo"
      when:
        - ansible_env.USER == "root"

    - name: dot files
      copy:
        src: "{{ item }}"
        dest: "{{ ansible_env.HOME }}/.{{ item }}"
        owner: "{{ ansible_env.USER }}"
        group: staff
        mode: 0600
      with_items:
        - bash_profile
        - terraformrc

    - name: dot files templates
      template:
        src: "{{ item }}"
        dest: "{{ ansible_env.HOME }}/.{{ item }}"
        owner: "{{ ansible_env.USER }}"
        group: staff
        mode: 0600
      with_items:
        - ansible.cfg

    - name: ssh config directory
      file:
        path: "{{ ansible_env.HOME }}/.ssh/conf.d"
        state: directory
        owner: "{{ ansible_env.USER }}"
        group: staff
        mode: 0700

    - name: ssh config
      copy:
        src: ssh_config 
        dest: "{{ ansible_env.HOME }}/.ssh/config"
        owner: "{{ ansible_env.USER }}"
        group: staff
        mode: 0600

    - name: packages - pip3
      become: yes
      pip:
        name: "{{ item }}"
        executable: pip3
        state: present
      with_items:
        - awscli
        - boto3

    - name: homebrew - update homebrew and upgrade all packages
      homebrew:
        update_homebrew: yes
        upgrade_all: yes

  when:
    ansible_distribution == "MacOSX"
